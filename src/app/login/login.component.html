
<div class="signin-form pt-5">
    <form [formGroup]="formData" class="from" (ngSubmit)="onSubmit()">
		<h2>Login</h2>
        <div class="form-group">
        	<input type="email" class="form-control" formControlName="email" placeholder="Email">
        </div>
		<div class="form-group">
            <input type="password" class="form-control" formControlName="password" placeholder="Password">
        </div>    
		<div class="form-group">
            <button [disabled]="!formData.valid" type="submit" class="btn btn-success btn-lg btn-block">Login</button>
        </div>
    </form>
	<div  class="text-center">Don't have an account? <a routerLink="/register">Register</a></div>
</div>
